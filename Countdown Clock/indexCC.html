<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleCC.css">
    <title>Countdown Clock</title>
</head>
<body>
    <div class="clock">
        <video id="video" autoplay loop muted src="Alarm Clock Background.mp4"></video>
        <img id ="tall-clock" src="Clock Tall.PNG" alt="">
    </div>
  <div class="counter">
    <h1>Enter Target Date Here:</h1>
    <h3>Month--Day--Year</h3><br>
    <h2>Date:</h2><input type="text" id ="monthInput">
    <h2> / </h2><input type="text" id = "dayInput">
    <h2> / </h2><input type="text" id = "yearInput">
    <Button>Enter</Button>
    <h4><br>Number of Days Until Target Date:</h4>
</div>
<div id="result">

</div>



    <script src="AppCC.js"></script>
